<div class="cart-container">
  <div *ngIf="items.length === 0" class="no-items-message">
    No items in cart.
  </div>


  <div *ngFor="let item of items; let i = index" class="cart-item">
    <img [src]="item.img" alt="{{item.name}}" />
    <div class="cart-details">
      <p class="item-name">{{ item.name }}</p>
      <p class="item-price">₹{{ item.price }}</p>
      <p class="item-weight">{{ item.weight }}</p>
      <div class="quantity-controls">
        <button (click)="decrementQuantity(i)">-</button>
        <span>{{ item.quantity || 1 }}</span>
        <button (click)="incrementQuantity(i)">+</button>
      </div>
    </div>
    <img class="delete" src=".//public/assets/img/deleteicon.jpg"  alt="Delete" (click)="removeFromCart(i)">
  </div>
</div>

<div class="cart-summary">
  <div class="total-price">Total  : ₹{{ totalPrice }}</div>
  <div class="total-price"> Items : {{ totalItems }}</div>
</div>



<div class="buttonbox">
    <div class="summary-buttons">   
      <button (click)="save()" class="save-btn" [disabled]="items.length === 0">
      Save
    </button>

    <button
      routerLink="/payment"
      class="payment-btn"
      [disabled]="items.length === 0">
      Payment
    </button>
    
    <button
      routerLink="/billing"
      class="save-btn"
      [disabled]="items.length === 0">
       Bill
    </button>
  </div>

</div>
